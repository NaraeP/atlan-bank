<!DOCTYPE html>

<!--Thymeleaf, ConfigFragment 선언-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="ConfigFragment">
    <head>
        <!--Common Head-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport"
              content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes,initial-scale=1.0"/>
        <meta content="" name="description">
				<meta content="" name="keywords">
				
				<meta name="_csrf" th:content="${_csrf.token}">
				<meta name="_csrf_header" th:content="${_csrf.headerName}">
				
        <title></title>
		        
    	<!-- Favicon -->
	    <link th:href="@{/assets/img/favicon.png}" rel="icon">
	    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">
	    
	    <!-- Google Fonts -->
	    <link rel="preconnect" href="https://fonts.googleapis.com">
	    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap}" />
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   		 
        <!--Common JS-->
        <script th:src="@{https://code.jquery.com/jquery-1.12.4.js}"></script>
    
	    <!-- Vendor CSS Files -->
	    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
	    <link th:href="@{/assets/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
	    <link th:href="@{/assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
	    <link th:href="@{/assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
	    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    
	    <!-- Template Main CSS File -->
	    <link th:href="@{/assets/css/main.css}" rel="stylesheet">

		<!-- Font Awesome -->
		<script th:src="@{https://kit.fontawesome.com/a92e13dcf8.js}" crossorigin="anonymous" defer="true"></script>
		
		<!-- Vendor JS Files -->
		<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
		<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
		<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
		<script th:src="@{/assets/vendor/aos/aos.js}"></script>
		<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
		
		<!-- Template Main JS File -->
		<script th:src="@{/assets/js/main.js}"></script>
		

</head>
</html>
